version: "2"
sql:
  - engine: "postgresql"
    queries: "./internal/database/psql/queries.sql"
    schema: "./internal/database/psql/migrations/"
    gen:
      go:
        package: "repo"
        out: "./internal/database/psql/sqlc/" 
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_result_struct_pointers: true


