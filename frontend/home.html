<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{.AppName}}</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
		integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="/static/styles/styles.css">

<body class="bg-brand-dark-blue text-white text-sm ">
	<div class="p-4  mx-auto max-w-7xl">
		<!-- Header -->
		<header class="pb-8 pt-4 text-center jet-font">
			<div
				class="w-full text-4xl bg-gradient-to-br text-transparent  from-[#8baefc] via-[#7aa2f7] to-[#6587d0] bg-clip-text md:text-6xl font-bold uppercase mb-3 no-scrollbar overflow-x-auto">
				{{.AppName}}
			</div>
			<h1 class="text-xl md:text-2xl text-blue font-bold uppercase">
				<i class="fa-solid fa-video"></i> Stream & Download
			</h1>
		</header>

		<div class="w-full mb-4">
			<img class="w-full rounded-lg border-blue-400/50 border-2 lg:border-4 hover:border-blue-400/80  transition duration-500 "
				src="{{.HeaderImage}}" alt="">
		</div>
		<div class="w-full">

			<div class="flex jet-font flex-wrap gap-2 items-center justify-center">
				<a href="{{.BotLink}}" target="_blank" class="w-fit">
					<button
						class="bg-[#7aa2f7] text-black hover:bg-[#7dcfff]  rounded-lg px-4 py-2 text-sm font-bold uppercase w-full sm:w-auto">
						<i class="fa-brands fa-telegram mr-1"></i>Start Bot
					</button>
				</a>
				<a href="{{.ChannelLink}}" target="_blank" class="w-fit">
					<button
						class="bg-[#7aa2f7] text-black hover:bg-[#7dcfff]  rounded-lg px-4 py-2 text-sm font-bold uppercase w-full sm:w-auto">
						<i class="fa-solid fa-users mr-1"></i></i>Channel
					</button>
				</a>
			</div>
		</div>
		<p class="mt-4  text-center text-sm md:text-lg text-blue jet-font">Upload/Forward your video to bot and watch it
			online or get faster download link</p>

		<div class="w-full mt-8 rounded-lg   transition duration-500 ">
			<h1 class="pb-2 mb-3 border-b border-blue-400 text-xl md:text-2xl text-blue font-bold uppercase">
				Updates
			</h1>
			<div class="flex flex-col items-center justify-center gap-2 w-full">
				{{range .Commits}}
				<div class="bg-blue-400/5 rounded-lg p-2  md:p-4 w-full flex items-start justify-center flex-col">
					<p class="text-white/60 mb-2"><i class="fa-solid fa-clock "></i> {{.Date}}</p>
					<h1 class="md:text-lg text-white/80">{{.Message}}</h1>
				</div>
				{{else}}
				<div class="bg-blue-400/5 rounded-lg p-2  md:p-4 w-full flex items-start justify-center flex-col">
					<p class="text-white/60 mb-2"><i class="fa-solid fa-clock "></i> No updates yet</p>
				</div>
				{{end}}
			</div>
		</div>
	</div>

	<footer class="mt-12 pt-6 pb-8 text-center border-t border-white/10">
		<p class="text-white/70 text-sm jet-font flex items-center justify-center gap-2">
			<i class="fa-brands fa-github text-lg"></i>
			<span>This project is open source:</span>
			<a href="https://github.com/biisal/fast-stream-bot" target="_blank"
				class="text-blue-400 hover:text-blue-300 underline underline-offset-2 transition-colors">
				biisal/fast-stream-bot
			</a>
		</p>
	</footer>
	</div>

	<!-- git commits  -->
</body>

</html>
